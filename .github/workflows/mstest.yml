name: Run MSTest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v3

    - name:  Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'
    - name:  Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run MSTest tests
      run: dotnet test --filter "FullyQualifiedName~WebAPIDemo.Tests.Controller.FeatureBTests.FeatureBFuncA" --no-build --configuration Release --logger trx --results-directory TestResults
